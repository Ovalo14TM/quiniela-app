    <!-- PWA Install prompt styles -->
    <style>
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: bounce 2s infinite;
      }
      
      .loading-text {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 2rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-20px); }
        60% { transform: translateY(-10px); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Connection indicator */
      #connection-indicator {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
        font-size: 12px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: monospace;
      }
      
      /* Install button base styles */
      #install-button {
        font-family: system-ui, -apple-system, sans-serif;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
      }
      
      #install-button:hover {
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
      }
      
      /* Offline indicator */
      .offline-banner {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #ef4444;
        color: white;
        text-align: center;
        padding: 8px;
        z-index: 9998;
        transform: translateY(-100%);
        transition: transform 0.3s ease;
      }
      
      .offline-banner.show {
        transform: translateY(0);
      }
    </style>

  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo"></div>
      <div class="loading-text">Quiniela</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Connection Indicator -->
    <div id="connection-indicator" title="Estado de conexi贸n"></div>
    
    <!-- Offline Banner -->
    <div id="offline-banner" class="offline-banner">
       Sin conexi贸n - Algunas funciones pueden no estar disponibles
    </div>
    
    <!-- Main App -->
    <div id="root"></div>
    
    <!-- PWA Initialization -->
    <script>
      // Manejar loading screen
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Manejar estado offline
      function updateConnectionStatus() {
        const banner = document.getElementById('offline-banner');
        const indicator = document.getElementById('connection-indicator');
        
        if (!navigator.onLine) {
          banner.classList.add('show');
          indicator.textContent = '';
          indicator.title = 'Sin conexi贸n';
        } else {
          banner.classList.remove('show');
          indicator.textContent = '';
          indicator.title = 'Conectado';
        }
      }
      
      window.addEventListener('online', updateConnectionStatus);
      window.addEventListener('offline', updateConnectionStatus);
      updateConnectionStatus();
      
      // Prevenir zoom en inputs (m贸vil)
      document.addEventListener('gesturestart', (e) => {
        e.preventDefault();
      });
      
      // Optimizaci贸n para dispositivos t谩ctiles
      document.addEventListener('touchstart', () => {}, { passive: true });
    </script>
    
    <!-- Vite Script -->
